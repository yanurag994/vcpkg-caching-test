name: Windows vcpkg CGAL Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    env:
      VCPKG_INSTALLATION_ROOT: C:\vcpkg

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache vcpkg binaries
      uses: actions/cache@v3
      with:
        path: ${{ env.VCPKG_INSTALLATION_ROOT }}\vcpkg_cache
        key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    - name: Install dependencies (manifest mode)
      run: |
        vcpkg install --triplet x64-windows --binarysource="clear;files,${{ env.VCPKG_INSTALLATION_ROOT }}\vcpkg_cache,readwrite"

    - name: Build project
      run: |
        cmake -S . -B build -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_INSTALLATION_ROOT }}\scripts\buildsystems\vcpkg.cmake
        cmake --build build --config Release
