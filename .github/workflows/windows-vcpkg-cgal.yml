name: Windows vcpkg CGAL Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (manifest mode)
      shell: pwsh
      run: |
        # Runs in repo root where vcpkg.json lives; manifest mode will be used.
        vcpkg.exe install --triplet x64-windows